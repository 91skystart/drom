{include file='index/header' /}
{include file='index/menu' /}
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <div class='route-box'>
            <span class='icon icon-position'></span>
            <span class='title'>当前位置：</span>
            <span>首页</span>
            <span>></span>
            <span><a href="javascript:void(0)" class="menu-nav">楼栋管理</a></span>
            <span>></span>
            <span><a href="javascript:void(0)">楼层管理</a></span>
        </div>
        <div class='search-box'>
          <div class="ipt-box">
              <form  action="{:url('dmfloor/index')}" method='post'>
                  <input placeholder="请输入楼层名称" value="{$floor_name}" name="floor_name" class='search-ipt' type="text">
                  <span class='icon-search all-search'></span>
              </form>
          </div>
          
        </div>
        <div style='margin-top:20px;' class='clearfix'>
                <div style='margin-bottom:20px;' class='nav-tab-box p-l'>
                    <span class='tab-item on'><a  href="{:url('dmfloor/index')}">添加楼层</a></span>
                    <span class='tab-item'><a   href="{:url('dmfloor/edit')}">编辑楼层</a></span>
                </div>
                <div class='p-r'>
                </div>
        </div>
        <div style='' class='ipt-main-box'>
            <form id="form_name" action="" onsubmit="return false">
                <div class="ipt-box">
                    <label for="">校区选择：</label>
                    <select style='margin:0 10px;' class='ipt-xs' name="campus_id">
                        <option value="">请选择</option>
                        {volist name="campus" id="val"}
                        <option value="{$val.cp_id}">{$val.cp_name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="ipt-box">
                    <label for="">楼栋选择：</label>
                    <select style='margin:0 10px;' class='ipt-xs' name="build_id">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="ipt-box">
                    <label for="">楼层名称：</label>
                    <input type="text" class='ipt ipt-xs' name="floor_name">
                </div>
                <button class='btn btn-info add'>添加</button>
                <button class='btn btn-info inp'>一键导入</button>
            </form>
        </div>
        <div class='c-table-box'>
            <table class="layui-table">
                <colgroup>
                    <col width="15%">
                    <col width="30%">
                    <col width="30%">
                    <col width="25%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                    <th>序号</th>
                    <th>校区名称</th>
                    <th>楼栋名称</th>
                    <th>楼层名称</th>
                    </tr> 
                </thead>
                <tbody>
                {volist name="list" id="val" key="k"}
                    <tr>
                        <td>{$k}</td>
                        <td>{$val.campus.cp_name}</td>
                        <td>{$val.build.build_name}</td>
                        <td>{$val.floor_name}</td>
                    </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class='page-box clearfix'>
            <div style='font-size:16px;color:#333' class='p-l'>
                <span>共</span>
                <span style='margin:0 5px'>{$count}</span>
                <span>条记录</span>
            </div>
            <div class='p-r'>
                <!-- 分页 -->
                <div id="c_page">{$page}</div>
            </div>
        </div>
    </div>
  </div>
{include file='index/footer' /}
<script type='text' id='class_import_box'>
    <form name='form2' id="form2" encrypt="'multipart/form-data'">
        <div class='class-import-box-layer c-layer-padding'>
            <p style='padding:25px 10px;'>
                <span>下载导入模板：</span>
                <a href="/static/楼层管理.xls">楼层管理.xls</a>
            </p>
            <div style='position:relative;padding:5px 10px;'>
                <label for="">上传文件：</label>
                <input type="text" class="up" name="save_path" style="display:none;">
                <input type="file" id='file_11' name="file" style='opacity:0;position:absolute;left:288px;top:3px;width:86px;height:38px;z-index:999;font-size:0;cursor:pointer'>
                <input type="text" style='display:inline-block;width:200px;height:30px;' disabled name="title" required  lay-verify="required" placeholder="请选择文件" autocomplete="off" class="layui-input">
                <button type="button"  style='position:relative;top:-2px;border:1px solid #e6e6e6;background:#fff;color:#666' class="layui-btn" id="test1">
                    上传
                </button>
            </div>
            <div style='text-align:center;margin-top:15px;'>
                <button class='layui-btn layui-btn-info import_btn'>导入</button>
            </div>
        </div>
    </form>
</script>
<script>

    $(document).on('change','#form_name select[name="campus_id"]',function(){
        var campus_id = $(this).val();
        if(campus_id){
            $.post("{:url('tools/getbuild')}",{campus_id:campus_id},function(res){
                if(res.status == 1){
                    var html = '';
                    $.each(res.data, function(k, v) {
                        html+= '<option value="'+ v.id+'">'+ v.build_name+'</option>';
                    });
                    if(html){
                        $('#form_name select[name="build_id"]').html(html);
                    }
                }
            },'json');
        }else{
            $('#form_name select[name="build_id"]').html('<option value="">请选择</option>');
        }
    });

    $(document).on('click','.add',function(){
        var data = $("#form_name").serializeArray();

        if(data){
            $.post("{:url('dmfloor/insert')}",data,function(res){
                if(res.status == 1){
                    layer.msg(res.msg, {icon: 1});
                    setTimeout('location.reload()',1000);
                }else{
                    layer.msg(res.msg, {icon: 2});
                }
            },'json');
        }
    });
    
    $('.inp').click(function(){
        layer.open({
            type: 1,
            title: '导入',
            closeBtn: 1,
            area: ['700px', '400px'],
            shadeClose: false,
            scrollbar: true,
            content: $('#class_import_box').html(),
            success:function(){
                $("#file_11").on("change",function(){
                    var v = $("#file_11").val().split("\\")[$("#file_11").val().split("\\").length-1];
                    var formData = new FormData(document.forms.namedItem("form2"));
                    $.ajax({
                        url: "{:url('index/dmfloor/importdmbuild')}",
                        type: 'post',
                        data: formData,
                        dataType: 'json',
                        processData:false,
                        contentType: false, 
                        success: function(res){
                            console.log(res);
                            $('.up').val(res);
                        }
                    });
                    $("input[name='title']").val(v);
                })
               
            }
        });

        $('.import_btn').on('click', function(){
            $.post("{:url('index/dmfloor/imfile')}", {'up_path': $(".up").val()}, function(res){
                if(res.code == 0){
                    layer.msg(res.msg, {icon:2});
                }else{
                    layer.msg(res.msg, {icon: 1});
                }
                setTimeout('location.reload()',500);
            });
            return false;
        });
    });
</script>
</body>
</html>
